{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
<div class="container">
    {{ block.super }}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <form action="{% url 'django_registration_register' %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn" value="Register">
                <input type="hidden" value="{{next}}">

            </form>
            <br><br>
            <small>
                Already have an account? 
                <a href="/accounts/login/">Login</a>
            </small>
        </div>
       
        
    </div>
</div>    
{% endblock content %}
